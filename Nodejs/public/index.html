<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <script src="./js/proc.js"></script>
    <title>Time Log</title>
</head>

<body>

    <div class="container-xl">
        <div class="row">
            <nav class="navbar flex-sm-nowrap navbar-dark bg-dark py-0 pl-0 w-100">
                <a href="#" class="navbar-brand col-sm-4"> 
                    <img src="./image/LOGO_CDI_sm.bmp" height="40rem"> 成都建材院
                </a>
                <div class="col-sm-4"></div>
                <input type="text" class="form-control" placeholder="Search">
                <ul class="navbar-nav px-3">
                    <li class="nav-item text-nowrap"><a href="#" class="nav-link">Sign in</a></li>
                </ul>
            </nav>
        </div>

        <div class="row">
            <nav class="col-sm-2 sidebar bg-light">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item"><input type="button" class="btn nav-link" value="查询" onclick="retrieveData()"></li>
                        <li class="nav-item"><span class="nav-link">增加</span></li>
                        <li class="nav-item"><span class="nav-link">删除</span></li>
                        <li class="nav-item"><span class="nav-link">修改</span></li>
                    </ul>                   
                </div>                
            </nav>
            <main class="col-sm-auto pt-3 px-4">
                <h2>Value and Time Log</h2>
                <table class="table table-bordered table-striped table-sm">
                    <caption>随机值和插入时间</caption>
                    <thead class="thead-light">
                        <tr>
                            <th>ID</th>
                            <th>Value</th>
                            <th>Date and Time</th>
                            <th>Comment</th>
                        </tr>
                    </thead>
                    <tbody id="timeLogTb"></tbody>
                </table>
            </main>
            
        </div>
    </div>
    <script src="./js/jquery.slim.min.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
</body>

</html>
